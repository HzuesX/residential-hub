    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    networks:
      - rch-network

  # ============================================
  # FRONTEND
  # ============================================

  frontend:
    build:
      context: ../../app
      dockerfile: Dockerfile
    container_name: rch-frontend
    environment:
      VITE_API_BASE_URL: ${API_BASE_URL:-http://localhost:8080}
    ports:
      - "80:80"
    depends_on:
      - api-gateway
    networks:
      - rch-network

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:

networks:
  rch-network:
    driver: bridge
