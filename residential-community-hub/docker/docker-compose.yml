  payment-service:
    build:
      context: ../backend/payment-service
      dockerfile: Dockerfile
    container_name: rch-payment-service
    environment:
      EUREKA_HOST: eureka-server
      EUREKA_PORT: 8761
      EUREKA_USERNAME: ${EUREKA_USERNAME:-admin}
      EUREKA_PASSWORD: ${EUREKA_PASSWORD:-admin}
      DB_HOST: postgres
      DB_PORT: 5432
